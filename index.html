                    <option value="6">Meter 6</option>
                    <option value="7">Meter 7</option>
                    <option value="8">Meter 8</option>
                    <option value="9">Meter 9</option>
                    <option value="10">Meter 10</option>
                    
                </select>
                <button type="submit">Login</button>
            </form>
            <p> Username - lilian, Password - 123</p>
        </div>

        <div class="second-container" style="display: none;">
             
        </div>
    </div>

    <script src="./index.js"></script>
